apiVersion: v1
kind: ConfigMap
metadata:
  name: argocd-cm
  namespace: argocd
labels:
  app.kubernetes.io/name: argocd-cm
  app.kubernetes.io/part-of: argocd
data:
  configManagementPlugins: |
    - name: helm-kustomize
      init:
        command: [sh, -c]
        args: ["helm dependency build && kustomize edit add resource helm-template && kustomize build ."]
      generate:
        command: [sh, -c]
        args: ["kustomize build ."]