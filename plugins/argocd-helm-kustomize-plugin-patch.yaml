apiVersion: v1
kind: ConfigMap
metadata:
  name: argocd-cm
  namespace: argocd
  labels:
    app.kubernetes.io/name: argocd-cm
    app.kubernetes.io/part-of: argocd
data:
  configManagementPlugins: |
    - name: helm-kustomize
      init:
        command: [sh, -c]
        args: ["helm dependency build"]
      generate:
        command: [sh, -c]
        args: ["helm template . | yq -o=json | kustomize build -"]
